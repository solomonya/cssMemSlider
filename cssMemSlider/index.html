<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container header__content">
          <h1 class="header__title">CSS Mem Slider</h1>
        </div>
      </header>
      <main class="main">
        <div class="container main__content">
          <div class="mem-slider">
            <div class="controls-and-text">
              <div class="text-wrapper">
                <div class="text">
                  <span class="text__content _content-1">1</span>
                  <span class="text__content _content-1">2</span>
                  <span class="text__content _content-1">3</span>
                  <span class="text__content _content-1">4</span>
                  <span class="text__content _content-1">5</span>
                </div>
                <div class="controls">
                  <span class="controls__circle"></span>
                  <span class="controls__circle"></span>
                  <span class="controls__circle"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="carousel-wrapper">
        <div class="carousel">
          <div class="img img_1"></div>
          <div class="img img_2"></div>
          <div class="img img_3"></div>
          <div class="img img_4"></div>
          <div class="img img_5"></div>
        </div>
      </div>
      <footer class="footer">
        <div class="container footer__content">
          <a
            target="_blank"
            href="https://github.com/solomonya"
            class="footer__link"
            >github</a
          >
          <span class="copyrights">(c) 2022</span>
          <a target="_blank" href="https://rs.school/" class="footer__link"
            >Rolling Scopes School</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
